<div class="container" *ngIf="persona">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="persona.nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="nombre">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            name="apellido"
            [(ngModel)]="persona.apellido"
            required
          />
        </div>
        <div class="form-group">
          <label for="nombre">Edad</label>
          <input
            type="text"
            class="form-control"
            id="edad"
            name="edad"
            [(ngModel)]="persona.edad"
            required
          />
        </div>
        <div class="form-group">
          <label for="nombre">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="persona.email"
            required
          />
        </div>

        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
          Actualizar
        </button>
      </form>
    </div>
  </div>
</div>
